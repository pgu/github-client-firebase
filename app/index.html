<!doctype html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>GitHub client with FireBase</title>
  <meta name="description" content="GitHub client with FireBase">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
  <link rel="stylesheet" href="bower_components/angular-loading-bar/src/loading-bar.css"/>
  <link rel="stylesheet" href="bower_components/select2/select2.css"/>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="githubClientFirebaseApp" ng-cloak-auth class="hidden">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">

  <div ng-controller="AppHeaderCtrl">
    <div class="notifications" ng-show="errorHelper.apiCallErrors.length">
      <button type="button" class="close" aria-hidden="true" ng-click="errorHelper.apiCallErrors = []">&times;</button>
      <p class="notification-warning repeated-item" ng-repeat="err in errorHelper.apiCallErrors">
        <strong>{{ err.url }}</strong><br/>
    <span ng-if="err.limit" class="animate-if">Rate limit: <strong>{{ err.remaining }} / {{ err.limit }}</strong>. Reset at <strong>{{
      err.reset }}</strong><br/></span>
    <span ng-if="err.message" class="text-warning animate-if">{{ err.message }} <a ng-href="{{ err.documentation_url }}"
                                                                                   target="_blank"
                                                                                   class="alert-link">(see
      Docs)</a></span>
      </p>
    </div>

    <div class="header">
      <h3 class="text-muted">
      <span ng-show-auth="login"
            class="pull-right">
        <button class="btn btn-sm btn-default"
                style="margin-top: -17px;"
                ng-if="user"
                ng-click="logout()">Log Out
        </button>
        <a ng-href="{{ user.thirdPartyUserData.html_url}}"
           class="thumbnail user-avatar"
           target="_blank"
           title="{{ user.displayName }}">
          <img ng-src="{{ user.thirdPartyUserData.avatar_url }}">
        </a>
      </span>
        GitHub client with Firebase
      </h3>
    </div>
  </div>

  <div ng-view="">
  </div>
</div>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');
</script>

<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<![endif]-->

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
<script src="bower_components/angularfire/angularfire.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular-loading-bar/src/loading-bar.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/lodash/dist/lodash.compat.js"></script>
<script src="bower_components/select2/select2.js"></script>
<script src="bower_components/angular-ui-select2/src/select2.js"></script>
<script src="bower_components/highcharts-release/highcharts.js"></script>
<script src="bower_components/highcharts-release/modules/heatmap.js"></script>
<script src="bower_components/highcharts-release/modules/exporting.js"></script>
<!-- endbower -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/modules/config.js"></script>
<script src="scripts/modules/module.routeSecurity.js"></script>
<script src="scripts/modules/module.waitForAuth.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/utils/errorHelper.js"></script>
<script src="scripts/utils/apiHelper.js"></script>
<script src="scripts/services/GitHubAuth.js"></script>
<script src="scripts/resolvers/repoResolver.js"></script>
<script src="scripts/directives/repositoriesList.js"></script>
<script src="scripts/directives/commitsChart.js"></script>
<script src="scripts/directives/contributorsChart.js"></script>
<script src="scripts/directives/contributorsHeatmap.js"></script>
<script src="scripts/directives/contributorsList.js"></script>
<script src="scripts/controllers/appHeaderCtrl.js"></script>
<script src="scripts/controllers/homeCtrl.js"></script>
<script src="scripts/controllers/reposCtrl.js"></script>
<script src="scripts/controllers/repoCtrl.js"></script>

</body>
</html>
